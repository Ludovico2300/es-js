<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="w-50 container my-5" action="books/books.html" method="get">
      <div class="mb-3">
        <label for="titolo" class="form-label">Titolo</label>
        <input
          type="text"
          id="titolo"
          name="titolo"
          class="form-control"
          placeholder="Inserisci il titolo"
          required
        />
      </div>
      <div class="mb-3">
        <label for="genere" class="form-label">Genere</label>
        <input
          type="text"
          id="genere"
          name="genere"
          class="form-control"
          placeholder="Inserisci il genere"
          required
        />
      </div>
      <div class="mb-3">
        <label for="trama" class="form-label">Trama</label>
        <textarea
          id="trama"
          name="trama"
          class="form-control"
          placeholder="Inserisci la trama"
          required
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="autore" class="form-label">Autore</label>
        <input
          type="text"
          id="autore"
          name="autore"
          class="form-control"
          placeholder="Inserisci l'autore"
          required
        />
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-success">Invia dati</button>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
